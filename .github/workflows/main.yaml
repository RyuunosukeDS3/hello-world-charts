name: Publish Helm Chart

on:
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.11.3

      - name: Package Helm chart
        run: |
          helm package ./hello-world  # adjust path if your chart is in a different folder
          mkdir -p repo

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "*.tgz"

  publish:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download and fetch gh-pages branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --single-branch --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} repo

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: package
          path: repo/

      - name: Update Helm repo index
        run: |
          cd repo
          helm repo index . --url https://ryuunosukeds3.github.io/hello-world-charts

      - name: Commit and push changes to gh-pages
        run: |
          cd repo
          git add .
          git commit -m "Publish Helm chart ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
